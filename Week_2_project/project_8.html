<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="project_8.css">
</head>
<body>
    <h1>Random Quote Generator</h1>
    <div id="quote-container">
        <p id="quote">Click the button to get a random quote.</p>
        <button id="get-quote">Get Quote</button>
    </div>

    <script>
        const quoteContainer = document.getElementById("quote-container");
        const quoteText = document.getElementById("quote");
        const getQuoteButton = document.getElementById("get-quote");

        // Function to fetch a random quote
        async function fetchRandomQuote() {
            try {
                const response = await fetch("https://api.quotable.io/random");
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                quoteText.textContent = `"${data.content}" - ${data.author}`;
            } catch (error) {
                console.error("Error fetching quote:", error);
                quoteText.textContent = "Failed to fetch a quote. Please try again later.";
            }
        }

        // Add a click event listener to the button
        getQuoteButton.addEventListener("click", fetchRandomQuote);
    </script>
</body>
</html>
